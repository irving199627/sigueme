<ion-header>
    <ion-navbar color="rojo">
        <ion-title>Siguiendo a: <small>{{ _as.siguiendoA }}</small></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="ver()">
                    <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]="_as.lat" [longitude]="_as.lng" [zoom]="20" [mapTypeId]="'hybrid'">
        <agm-marker *ngFor="let autobus of _as.autobuses" [latitude]="autobus.lat" [longitude]="autobus.lng"></agm-marker>
    </agm-map>
</ion-content>
