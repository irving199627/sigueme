<ion-header>
    <ion-navbar color="rojo">
        <ion-title>Lista Autobuses ATS</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="cerrarModal()">
                    <ion-icon ios="ios-close" md="md-close"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <button ion-item *ngFor="let item of _ap.autobuses" (click)=" seguirA( item )">
          {{ item.id }}
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons>
            <button (click)="salir()" ion-button color="danger" large icon-right>
                Cerrar Sesi√≥n
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
